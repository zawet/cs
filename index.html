<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HTML5阶段一考试查询</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/main.js"></script>
</head>

<body>
    <div class="card">
        <div class="box box-ac box-jsb">
            <div class="title box-f1">课程编号</div>
            <div class="box-f1 value" id="number">1.1</div>
        </div>
        <div class="box box-ac box-jsb">
            <div class="title box-f1">姓名</div>
            <div class="box-f1 value" id="name">xxx</div>
        </div>
        <div class="box box-ac box-jsb">
            <div class="title box-f1">阶段1成绩</div>
            <div class="box-f1 value" id="score1">0</div>
            <div>%</div>
        </div>
        <div class="box box-ac box-jsb">
            <div class="title box-f1">阶段1考试成绩</div>
            <div class="box-f1 value" id="score1Exam">0</div>
            <div>%</div>
        </div>
    </div>
    <input type="text" placeholder="请输入课堂编号进行查询，如：1.1 或者1.10" class="cs-input">
    <a class="cs-btn">查询</a>

</body>

</html>
