<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HTML5阶段一考试查询</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/main.js"></script>
</head>

<body>
    <div class="box box-ac">
        <input type="text" placeholder="请输入编号来查询，如：1.1 或者1.10" class="cs-input box-f1">
        <a class="cs-btn">查询</a>
    </div>
    <div class="card">
        
        <div class="tips">
            <img src="images/tx/def.png" alt="">
            <label>不要挑战老师的耐心<br/>请输入正确的编号!</label>
            
        </div>
        <div class="info">
            <img src="images/tx/崎玉老师.jpg" alt="" id="tx">
            <div class="box box-ac box-jsb">
                <div class="title box-f1">编号</div>
                <div class="box-f1 value" id="number">0.0</div>
            </div>
            <div class="box box-ac box-jsb">
                <div class="title box-f1">姓名</div>
                <div class="box-f1 value" id="name">崎玉老师</div>
            </div>
            <div class="box box-ac box-jsb">
                <div class="title box-f1">阶段1成绩</div>
                <div class="box-f1 value" id="score1">100</div>
            </div>
            <div class="box box-ac box-jsb">
                <div class="title box-f1">阶段1考试成绩</div>
                <div class="box-f1 value" id="score1Exam">100</div>
            </div>
        </div>
    </div>


</body>

</html>
